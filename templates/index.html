<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Converter de PDF para DOCX</title>
  </head>
  <body>
    <h1>Carregue um arquivo PDF para converter para DOCX</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
